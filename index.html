<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body >
    <header class="hero align-items-center">
      <h1 class="app-title">
         Weather Dashboard
      </h1>
    </header>

    <!-- Form element and search button -->
    <main class="d-flex flex-row justify-space-between">
      <div class="w-25 p-3">
          <div class="card">
            <h3 class="card-header text-uppercase ">Search for a city</h3>
            <form id="city-form" class="card-body">
              <input name="userinput" id="userSearch" type="text" autofocus="true" class="form-input" placeholder="city"/>
              <button id="searchBtn" type="submit" class="btn">Search</button>
            </form>
          </div>

          <!-- These lines show city buttons. -->
          <div class=" card border-dark  city-card hidden">
            <div id="cityStore" class=" showCity"></div>
          </div>
        </div>

        <!-- These lines for main card shows five days and current day weather. -->
        <div id="show-hide" class="show-con card border-dark w-75 mb-3"   >
          <div id="weather-container" class=" list-group">
          </div>
          <div class="card border-dark weather-container "   >
            <div id="five-days-report" class=" future-forecast">
            </div>
          </div>
        </div>
    </main>  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
