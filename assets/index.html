<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
    crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="header">
          <h1>Weather Dashboard</h1>     
     </div>

     <div class="min-vh-100 d-flex align-items-start ">
        <!-- Change the alignment of flex item to center with justify-content-center -->
        <section class="w-100 row justify-content-left">    
          <div class="col-10 col-md-6 col-lg-5">
            <!-- Bootstrap preset color classes for backgrounds and text -->
            <!-- Use p - for classes that set padding -->
            <!-- Use m - for classes that set margin -->
            <form class="bg-white my-4 p-4 rounded">
              <h3>Search for a City:</h3>  
              <div class="form-group">
                <input type="text" id="citySearch" class="form-control" placeholder="city" required />
              </div>
              <button class="btn btn-block btn-success">Search</button>
            </form>
          </div>
        </section>
    
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
